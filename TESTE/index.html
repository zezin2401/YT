<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Clone - Tema Escuro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="dark-theme">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-3 py-2 d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-list fs-4"></i>
      <img src="assets/img/youtube-logo.png" alt="YouTube" height="24" />
    </div>

    <form class="d-flex w-50" id="searchForm">
      <input id="searchInput" class="form-control rounded-0" type="search" placeholder="Pesquisar" />
      <button id="themeToggle" class="btn btn-outline-secondary rounded-0" type="submit"><i
          class="bi bi-search"></i></button>
    </form>

    <div class="d-flex align-items-center gap-3">
      <button id="btn-theme-toggle" class="btn btn-outline-light btn-sm" title="Alternar tema">
        <i class="bi bi-sun-fill"></i> Claro
      </button>
      <i class="bi bi-camera-video fs-5"></i>
      <i class="bi bi-bell fs-5"></i>
      <img src="https://i.pravatar.cc/40" class="rounded-circle" width="32" alt="Usuário" />
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar Atualizada com Links e Ícones -->
    <div class="sidebar bg-white p-3 border-end vh-100">
      <ul class="list-unstyled">
        <li class="py-2">
          <a href="index.html" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-house-door-fill me-3"></i> Início
          </a>
        </li>
        <li class="py-2">
          <a href="subscriptions.html" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-collection-play me-3"></i> Inscrições
          </a>
        </li>
        <hr />
        <li class="py-2">
          <a href="history.html" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-clock-history me-3"></i> Histórico
          </a>
        </li>
        <li class="py-2">
          <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-film me-3"></i> Seus vídeos
          </a>
        </li>
        <li class="py-2">
          <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-download me-3"></i> Downloads
          </a>
        </li>
        <li class="py-2">
          <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-heart me-3"></i> Favoritos
          </a>
        </li>
        <hr />
        <li class="py-2">
          <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-gear me-3"></i> Configurações
          </a>
        </li>
        <li class="py-2">
          <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-flag me-3"></i> Denúncias
          </a>
        </li>
        <li class="py-2">
          <a href="#" class="text-decoration-none text-dark d-flex align-items-center">
            <i class="bi bi-question-circle me-3"></i> Ajuda
          </a>
        </li>
      </ul>
    </div>

    <!-- Vídeos -->
    <div class="container-fluid p-4">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="video-list">
        <!-- Vídeos serão inseridos aqui pelo JS -->
      </div>
    </div>
  </div>

  <!-- Modal do vídeo -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <video id="modalVideo" class="w-100" controls></video>
          <div class="mt-3 d-flex justify-content-between align-items-center">
            <button id="likeBtn" class="btn btn-outline-light">
              <i class="bi bi-hand-thumbs-up"></i> <span id="likeCount">0</span>
            </button>
            <div>
              <input type="text" id="commentInput" class="form-control form-control-sm" placeholder="Comente..." />
              <button id="commentBtn" class="btn btn-sm btn-primary mt-2">Enviar</button>
            </div>
          </div>
          <ul id="commentsList" class="list-unstyled mt-3" style="max-height: 200px; overflow-y: auto;"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS personalizado -->
  <script src="assets/js/main.js"></script>
</body>

</html>
